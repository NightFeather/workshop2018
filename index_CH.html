    <div>
      <h2 class="t">狐狸的習性:</h2>

      <h3>
         <div>棲息森林、草原、半沙漠、丘陵地帶，居樹洞或土穴中</div>
         <div>夜行性動物</div>
         <div>野生狀態下主要以魚、蚌、蝦、蟹、蛆、鼠類、鳥類、昆蟲類小型動物為食，有時也採食一些野果。</div>
      </h3>

      <h2 class="t">狐狸的特徵:</h2>
      <h3>
        <div>狐體長約70公分，尾長約45公分。</div>
        <div>成年狐每年換毛1次，每年的3-4月份開始，7-8月全部脫完。</div>
        <div>尾基部有一小孔，能分泌惡臭。</div>
      </h3>
      
      <h2 class="t">傳說</h2>
      <h3>
        <div>在東亞古代傳說中，多年修煉的狐狸可以成狐狸精，變成人形，發人語。</div>
        <div>如:妲己。</div>
        <div>封神演義.聊齋志異.山海經都視狐狸為惡災</div>
        <div>然而；日本卻因為是務農社會而狐狸會替農家抓捕破壞農作物的田鼠、野兔等，所以亦被視為稻荷神的使者</div>
